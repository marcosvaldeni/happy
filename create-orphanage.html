<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding an Orphanages | Happy</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/page-create-orphanage.css" />
  </head>

  <body>
    <div id="create-orphanage">
      <aside class="animate-right sidebar">

        <img src="./public/images/map-marker.svg" alt="Happy">

        <footer>
          <button onclick="history.back()">

            <img src="./public/images/arrow-back.svg" alt="Back">
          </button>
        </footer>
      </aside>

      <main class="animate-appear width-sidebar">

        <form action="">
          <fieldset>
            <legend>Info</legend>

            <div class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href="" id="select-point">
                  Click on the map to add the location
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="input-block">
              <label for="about">About <span>Maximum 300 characters</span> </label>
              <textarea name="about" id="about"></textarea>
            </div>

            <div class="input-block">
              <label for="whats">Whatapp</label>
              <input id="whats" name="whats">
            </div>
          </fieldset>

          <fieldset>
            <legend>Visiting</legend>
          </fieldset>

        </form>

      </main>
    </div>
    <script src="./public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
